        $(document).ready(function() {

        $("#playerPickRock").click(function() {
            PlayerMoves("rock");
        });
        $("#playerPickPaper").click(function() {
            PlayerMoves("paper");

        $("#playerPickScissors").click(function() {
            PlayerMoves("scissors");
        });
        
        function PlayerMoves(move)
        {
            var sComputerMove = computerMove();
            var theWinner = checkRound(move,sComputerMove);
            $("#computerPick").val(sComputerMove);
            $("#result").val(theWinner);
            $("#score").val(updateScore(theWinner));
            $("#topscore").val(topScore);
        }
      });
    </script>
